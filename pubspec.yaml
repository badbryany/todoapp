name: TickIt
description: A simple todo app in flutter.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.1+010001

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^0.19.0
  shared_preferences: ^0.5.12+4
  sqflite:
  path:
  flutter_local_notifications:
  animations: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true
  fonts:
    - family: Poppins
      fonts:
        - asset: ./assets/fonts/ProductSans-Light.ttf
  assets:
    - assets/icons/
    - assets/imgs/